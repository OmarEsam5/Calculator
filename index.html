<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div id="output">
            <div class="output-top">
                <div data-previous-operand id="output1-t"></div>
                <span></span>
                <div data-previous-operand id="output1-b"></div>
            </div>
            <div data-current-operand id="output2"></div>
        </div>
        <div id="body">
            <h3 data-all-claer style="grid-column: 1/3;">AC</h3>
            <h3 data-delete>DEL</h3>
            <h3 data-operation>รท</h3>
            <h3 data-number>7</h3>
            <h3 data-number>8</h3>
            <h3 data-number>9</h3>
            <h3 data-operation>ร</h3>
            <h3 data-number>4</h3>
            <h3 data-number>5</h3>
            <h3 data-number>6</h3>
            <h3 data-operation>-</h3>
            <h3 data-number>1</h3>
            <h3 data-number>2</h3>
            <h3 data-number>3</h3>
            <h3 data-operation>+</h3>
            <h3 data-number>0</h3>
            <h3 data-number>.</h3>
            <h3 data-equals id="calc" style="grid-column: 3/5;">=</h3>
        </div>
    </div>
    <script src="./aplication.js"></script>
</body>
</html>
